<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível De Herói</title>
    <link rel="shortcut icon" href="./assets/images/pixel-game-t1wbphoik25fw7eo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="box">
        <form class="box__form">

            <legend>Consulte o níve do seu Herói</legend>

            <label class="box__subtitle" for="username">Nome do Herói:</label>
            <input class="box_user" type="text" id="username" name="username">
            <label class="box__subtitle" for="userxp">XP do Herói:</label>
            <input class="box_user" type="text" id="userxp" name="userxp">
            <input class="box_button" type="submit" value="Consultar">

        </form>
    </div>
</body>

</html>
